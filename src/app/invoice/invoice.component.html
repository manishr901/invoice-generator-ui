<div class="container">
    <div class="row" *ngFor="let alert of alerts; let i=index">
      <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }}</ngb-alert>
    </div>
  
    
    <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="buyer_date">Buyer Date</label>
          <input type="date" id="buyer_date" formControlName="buyer_date" class="form-control">
        </div>
        <div class="col-md-6 form-group">
          <label for="dated">Dated</label>
          <input type="date" id="dated" formControlName="dated" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="delivery_note_date">Delivery Note Date</label>
          <input type="date" id="delivery_note_date" formControlName="delivery_note_date" class="form-control">
        </div>
        <div class="col-md-6 form-group">
          <label for="total_amont">Total Amount</label>
          <input type="number" id="total_amont" formControlName="total_amont" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="bill_to">Bill To</label>
          <input type="text" id="bill_to" formControlName="bill_to" class="form-control">
        </div>
        <div class="col-md-6 form-group">
          <label for="buyers_order_no">Buyer's Order No</label>
          <input type="text" id="buyers_order_no" formControlName="buyers_order_no" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="company_name_and_address">Company Name and Address</label>
          <input type="text" id="company_name_and_address" formControlName="company_name_and_address" class="form-control">
          <label for="use_vinayak_construction">Use vinayak construction</label>
          <input type="checkbox" id="use_vinayak_construction" (change)="onSelectionChange($event,'vinayak')"  value="false">
          <label for="use_ram_pravesh_construction" >use_ram_pravesh_construction</label>
          <input type="checkbox" id="use_ram_pravesh_construction" value="false" (change)="onSelectionChange($event,'sai')">
        </div>
        <div class="col-md-6 form-group">
          <label for="delivery_note">Delivery Note</label>
          <input type="text" id="delivery_note" formControlName="delivery_note" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" formControlName="destination" class="form-control">
        </div>
        <div class="col-md-6 form-group">
          <label for="dis_patch_doc_no">Dispatch Doc No</label>
          <input type="text" id="dis_patch_doc_no" formControlName="dis_patch_doc_no" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="dispatch_through">Dispatch Through</label>
          <input type="text" id="dispatch_through" formControlName="dispatch_through" class="form-control">
        </div>
        <div class="col-md-6 form-group">
          <label for="other_ref">Other Reference</label>
          <input type="text" id="other_ref" formControlName="other_ref" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="ref_no_and_date">Reference No and Date</label>
          <input type="text" id="ref_no_and_date" formControlName="ref_no_and_date" class="form-control">
        </div>
        <div class="col-md-6 form-group">
          <label for="ship_to">Ship To</label>
          <input type="text" id="ship_to" formControlName="ship_to" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="terms_of_delivery">Terms of Delivery</label>
          <input type="text" id="terms_of_delivery" formControlName="terms_of_delivery" class="form-control">
        </div>
        <div class="col-md-6 form-group">
          <label for="terms_of_payment">Terms of Payment</label>
          <input type="text" id="terms_of_payment" formControlName="terms_of_payment" class="form-control">
        </div>
      </div>
      <div formArrayName="items">
        <div *ngFor="let item of items.controls; let i=index" [formGroupName]="i" class="row">
          <div class="col-md-2 form-group">
            <label for="item_name">Item Name</label>
            <input type="text" id="item_name" formControlName="item_name" class="form-control">
          </div>
          <div class="col-md-2 form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" formControlName="quantity" class="form-control">
          </div>
          <div class="col-md-2 form-group">
            <label for="rate">Rate</label>
            <input type="number" id="rate" formControlName="rate" class="form-control">
          </div>
          <div class="col-md-2 form-group">
            <label for="gst_rate">GST Rate</label>
            <input type="number" id="gst_rate" formControlName="gst_rate" (change)="setAmount(i)" class="form-control">
          </div>
          <div class="col-md-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" formControlName="amount"   class="form-control">
          </div>
          <div class="col-md-2 form-group">
            <label for="hsn_sac">HSN/SAC</label>
            <input type="text" id="hsn_sac" formControlName="hsn_sac" class="form-control">
          </div>
          <div class="col-md-12 form-group">
            <button type="button" class="btn btn-danger" (click)="removeItem(i)">Remove</button>
          </div>
        </div>
        <div class="col-md-12 form-group">
          <button type="button" class="btn btn-secondary" (click)="addItem()">Add Item</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
