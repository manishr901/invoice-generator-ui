<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="billTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Bill To </th>
      <td mat-cell *matCellDef="let element"> {{element.billTo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="totalAmont">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.totalAmont}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dated}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Action </th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)="printPdf(element.id)">Print</button>
        <button mat-button >Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
